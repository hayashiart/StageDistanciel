<style>
  /* Variables CSS nécessaires */
  :root {
    --main-font: "Poppins", serif;
    --font-size18: 18px;
    --gray-color1: #757575;
    --white-color: #ffffff;
  }

  /* Styles de base */
  * {
    word-break: break-word;
    box-sizing: border-box;
  }

  /* Classes utilitaires */
  .is-flex {
    display: flex;
  }

  .is-flex-gap {
    gap: 24px;
  }

  .is-flex-wrap-wrap-mobile {
    flex-wrap: wrap;
  }

  }

  .col-5 {

  }

    width: 58.333333%;
  }

  .p-5 {
    padding: 20px !important;
  }

  .b-radius-3 {
    border-radius: 12px !important;
  }

  .block:not(:last-child),
  .block:not(:last-child) {
    margin-bottom: 24px;
  }

  .img-fluid {
    max-width: 100%;
    height: auto;
  }

  .left-bloc-image-texte {
    background: white;
    border-radius: 12px;

  }

    transform: translateY(-5px);
    box-shadow: 0px 8px 16px rgba(117, 117, 117, 0.2);
  }

  .paragraphe {

    color: var(--gray-color1);

  /* Background colors */

  }

  .box-shadow {
    box-shadow: 0px 4px 8px rgba(117, 117, 117, 0.15);
  }

  @media (max-width: 768px) {

    .col-4,

    .col-7,
    .col-8,

    .col-10,
