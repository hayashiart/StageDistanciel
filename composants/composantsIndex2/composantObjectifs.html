<style>
  /* Variables CSS nécessaires */
  :root {

    --primary-color: #9747ff;
    --primary-color5: #f7f2ff;

  }

  ul.check-list li {

    font-family: var(--main-font);
    color: var(--gray-color);
    text-align: justify;
    position: relative;
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left: 25px;
  }

  ul.check-list li::before {
    content: "";
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
    margin-right: 10px;
    position: absolute;
    left: 0px;
    top: 25px;
  }

  ul.puce-purple li::before {

  }

  ul.puce-grey li::before {
