<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant avec Image à Droite et Texte à Gauche</title>
    <style>
        .imageDroiteTextGauche-container {
            width: 700px;
            height: 250px;
            background-color: #f0ecc8;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            padding: 20px;
            box-sizing: border-box;
        }

        .imageDroiteTextGauche-header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            flex: 0 0 200px;
            padding-left: 10px;
        }

        .imageDroiteTextGauche-text-box {
            background-color: rgba(250, 248, 247, 0.7);
            padding: 20px;
            margin: 0;
            border-radius: 20px;
            box-sizing: border-box;
            flex: 0 0 460px;
            height: 100%;
            min-width: 460px;
            overflow-y: auto;
        }

        .imageDroiteTextGauche-text-box p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin: 0;
            overflow-wrap: break-word;
            white-space: normal;
        }

        /* Media query pour tablettes (≤ 768px) */
        @media screen and (max-width: 768px) {
            .imageDroiteTextGauche-container {
                width: 500px;
                height: 200px;
                padding: 15px;
            }

            .imageDroiteTextGauche-header-image {
                flex: 0 0 150px;
                padding-left: 8px;
            }

            .imageDroiteTextGauche-text-box {
                flex: 0 0 312px;
                min-width: 312px;
                padding: 15px;
            }

            .imageDroiteTextGauche-text-box p {
                font-size: 14px;
            }
        }

        /* Media query pour téléphones (≤ 480px) */
        @media screen and (max-width: 480px) {
            .imageDroiteTextGauche-container {
                width: 300px;
                height: 150px;
                padding: 10px;
            }

            .imageDroiteTextGauche-header-image {
                flex: 0 0 100px;
                padding-left: 5px;
            }

            .imageDroiteTextGauche-text-box {
                flex: 0 0 175px;
                min-width: 175px;
                padding: 10px;
            }

            .imageDroiteTextGauche-text-box p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="imageDroiteTextGauche-container">
        <div class="imageDroiteTextGauche-text-box">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
                eiusmod tempor incidid Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
                minim veniam, quis nostrud exer
            </p>
        </div>
        <img src="../images/region.jpg" alt="Image à droite" class="imageDroiteTextGauche-header-image">
    </div>
</body>
</html>
