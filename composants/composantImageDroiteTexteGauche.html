<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composant avec Image à Droite et Texte à Gauche</title>
    <style>
      .imageDroiteTextGauche-container {
        width: 100%;
        max-width: 800px;
        min-height: 250px;
        background-color: #f0ecc8;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        border-radius: 20px;
        display: flex;
        flex-direction: row;
        padding: 20px;
        box-sizing: border-box;
      }

      .imageDroiteTextGauche-header-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        flex: 0 0 200px;
        min-width: 150px;
        padding-left: 10px;
      }

      .imageDroiteTextGauche-text-box {
        background-color: rgba(250, 248, 247, 0.7);
        padding: 20px;
        margin: 0;
        border-radius: 20px;
        box-sizing: border-box;
        flex: 1;
        height: 100%;
        min-width: 200px;
        overflow-y: auto;
      }

      .imageDroiteTextGauche-text-box p {
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        margin: 0;
        overflow-wrap: break-word;
        white-space: normal;
      }

      /* Mobile (≤768px) */
      @media screen and (max-width: 768px) {
        .imageDroiteTextGauche-container {
          flex-direction: column;
          min-height: auto;
          padding: 15px;
        }

        .imageDroiteTextGauche-header-image {
          flex: 0 0 200px;
          min-width: auto;
          padding-left: 0;
          padding-top: 10px;
        }

        .imageDroiteTextGauche-text-box {
          flex: 1;
          min-width: auto;
          padding: 15px;
        }

        .imageDroiteTextGauche-text-box p {
          font-size: 14px;
        }
      }

      /* Tablet (768px-1024px) */
      @media screen and (min-width: 769px) and (max-width: 1024px) {
        .imageDroiteTextGauche-container {
          max-width: 600px;
        }

        .imageDroiteTextGauche-header-image {
          flex: 0 0 180px;
          min-width: 120px;
        }

        .imageDroiteTextGauche-text-box {
          min-width: 150px;
        }
      }

      /* Laptop (1024px-1440px) */
      @media screen and (min-width: 1025px) and (max-width: 1440px) {
        .imageDroiteTextGauche-container {
          max-width: 900px;
        }
      }

      /* Desktop (>1440px) */
      @media screen and (min-width: 1441px) {
        .imageDroiteTextGauche-container {
          max-width: 1000px;
        }
      }
    </style>
  </head>
  <body>
    <div class="imageDroiteTextGauche-container">
      <div class="imageDroiteTextGauche-text-box">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
          eiusmod tempor incidid Lorem ipsum dolor sit amet, consectetur
          adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore
          magna aliqua. Ut enim ad minim veniam, quis nostrud exer
        </p>
      </div>
      <img
        src="../images/region.jpg"
        alt="Image à droite"
        class="imageDroiteTextGauche-header-image"
      />
    </div>
  </body>
</html>
