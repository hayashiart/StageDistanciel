<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composant Lien</title>
    <style>
      /* ===========================
           COMPOSANT LIEN ANCIENS
        =========================== */

      /* Variables CSS nécessaires */
      :root {
        --main-font: "Poppins", serif;
        --font-size18: 18px;
        --Secondary-color: #0074c0;
        --paragraphe-color: #514b4b;
      }

      /* Styles de base */
      * {
        word-break: break-word;
        box-sizing: border-box;
      }

      /* Classes utilitaires spécifiques */
      .lien-anciens-flex {
        display: flex;
      }

      .lien-anciens-align-center {
        align-items: center;
      }

      .lien-anciens-justify-center {
        justify-content: center;
      }

      .lien-anciens-wrap {
        flex-wrap: wrap;
      }

      .lien-anciens-gap {
        row-gap: 20px;
        column-gap: 20px;
      }

      /* Colonnes */
      .lien-anciens-col-10 {
        width: 83.333333%;
      }

      .lien-anciens-col-2 {
        width: 16.666667%;
      }

      /* Paragraphe */
      .lien-anciens-paragraphe {
        text-align: justify;
        color: var(--paragraphe-color);
        font-family: var(--main-font);
        font-size: 18px;
        font-weight: 400;
      }

      .lien-anciens-paragraphe-color {
        color: var(--paragraphe-color);
      }

      /* Lien block styles */
      .lien-anciens-container {
        align-items: center;
        row-gap: 20px;
        column-gap: 20px;
        border-top-left-radius: 100px;
        border-top-right-radius: 100px;
        border-bottom-right-radius: 100px;
        border-bottom-left-radius: 100px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 4px 0px;
      }

      .lien-anciens-btn-link {
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 50px;
        background-color: var(--Secondary-color);
        padding-top: 0px;
        padding-right: 20px;
        padding-bottom: 0px;
        padding-left: 20px;
        justify-content: center;
        align-items: center;
      }

      .lien-anciens-parag-link {
        color: rgb(255, 255, 255);
        text-align: justify;
        font-family: var(--main-font);
        font-size: var(--font-size18);
        font-weight: 600;
      }

      .lien-anciens-block-img-parag {
        align-items: center;
        row-gap: 20px;
        column-gap: 20px;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .lien-anciens-parag-link {
          font-size: 16px;
        }
      }

      @media (max-width: 768px) {
        .lien-anciens-block-img-parag {
          flex-direction: column;
          text-align: center;
          row-gap: 15px;
          column-gap: 15px;
        }
        .lien-anciens-parag-link {
          font-size: 16px;
        }
        .lien-anciens-container {
          flex-wrap: wrap;
          border-top-left-radius: 50px;
          border-top-right-radius: 50px;
          border-bottom-right-radius: 50px;
          border-bottom-left-radius: 50px;
          padding-top: 20px;
          padding-right: 20px;
          padding-bottom: 20px;
          padding-left: 20px;
        }
      }

      @media (max-width: 576px) {
        .lien-anciens-btn-link {
          padding-top: 10px;
          padding-right: 10px;
          padding-bottom: 10px;
          padding-left: 10px;
        }
        .lien-anciens-parag-link {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Block Link -->
    <div
      class="lien-anciens-container lien-anciens-flex lien-anciens-align-center lien-anciens-gap"
    >
      <div
        class="lien-anciens-col-10 lien-anciens-block-img-parag lien-anciens-flex lien-anciens-align-center lien-anciens-gap"
      >
        <img
          src="https://medias.dstanciel.com/pages/96072686-9b35-4e3c-b427-5e25fc253e2b/zsoouBospUWmMqQ1u6GCGU4NFAEiTsc1K11lasND.jpg"
          alt=""
        />
        <p class="lien-anciens-paragraphe lien-anciens-paragraphe-color">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
      <div
        class="lien-anciens-btn-link lien-anciens-col-2 lien-anciens-flex lien-anciens-justify-center lien-anciens-align-center"
      >
        <p class="lien-anciens-parag-link">Lire l'article</p>
      </div>
    </div>
  </body>
</html>
