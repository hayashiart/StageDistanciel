<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composant Anecdote</title>
    <style>
      /* ===========================
           COMPOSANT ANECDOTE ANCIENS
        =========================== */

      /* Variables CSS nécessaires */
      :root {
        --main-font: "Poppins", serif;
        --font-size23: 23px;
        --Secondary-color: #0074c0;
        --paragraphe-color: #514b4b;
      }

      /* Styles de base */
      * {
        word-break: break-word;
        box-sizing: border-box;
      }

      /* Classes utilitaires spécifiques */
      .anecdote-anciens-flex {
        display: flex;
      }

      .anecdote-anciens-align-center {
        align-items: center;
      }

      .anecdote-anciens-wrap {
        flex-wrap: wrap;
      }

      .anecdote-anciens-gap {
        row-gap: 20px;
        column-gap: 20px;
      }

      /* Title h4 */
      .title-h4-anciens {
        font-family: var(--main-font);
        font-size: var(--font-size23);
        font-weight: 700;
        text-transform: capitalize;
      }

      /* Couleurs */
      .anecdote-anciens-secondary-color {
        color: var(--Secondary-color);
      }

      .anecdote-anciens-paragraphe-color {
        color: var(--paragraphe-color);
      }

      /* Paragraphe */
      .anecdote-anciens-paragraphe {
        text-align: justify;
        color: var(--paragraphe-color);
        font-family: var(--main-font);
        font-size: 18px;
        font-weight: 400;
      }

      /* block anecdote styles */
      .anecdote-anciens-container {
        align-items: center;
        row-gap: 20px;
        column-gap: 20px;
        padding-top: 30px;
        padding-right: 31px;
        padding-bottom: 30px;
        padding-left: 28px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
        background-color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 4px 0px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .anecdote-anciens-container {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <!--  block anecdote -->
    <div
      class="anecdote-anciens-container anecdote-anciens-flex anecdote-anciens-align-center anecdote-anciens-gap"
    >
      <div class="img-container">
        <img
          src="https://medias.dstanciel.com/pages/96072686-9b35-4e3c-b427-5e25fc253e2b/gnjCpeOb0yvpf2XxSu7IM0dU3CmMHBuh8JSaVFXy.png"
          alt=""
          id="ipy2b"
        />
      </div>
      <div class="txt-container">
        <h4 class="title-h4-anciens anecdote-anciens-secondary-color">
          Anecdote
        </h4>
        <p
          class="anecdote-anciens-paragraphe anecdote-anciens-paragraphe-color"
        >
          Dolor sit amet, consectetur adipiscing elit. Aenean ut ipsum sem. Cras
          ac mi velit. Praesent commodo aliquet gravida. Etiam erat nisi,
          malesuada quis
        </p>
      </div>
    </div>
  </body>
</html>
