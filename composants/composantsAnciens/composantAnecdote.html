<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant</title>
    <style>
        * {
  word-break: break-word;
  box-sizing: border-box;
}

:root {
  --Primary-color: #9747ff;
  --medium-primary-color: #e1d4ff;
  --light-primary-color: #f7f2ff;
  --Secondary-color: #0074c0;
  --dark-secondary-color: #003d6f;
  --light-secondary-color: #cce5ff;
  --Yellow-color: #f69d35;
  --medium-yellow-color: #f8b351;
  --light-yellow-color: #fde8c8;
  --paragraphe-color: #514b4b;
  --gray-color: #757575;
  --light-gray-color: #ebebeb91;
  --white-color: #ffffff;
  --black-color: #000000;
  --main-font: "Poppins", serif;
  --font-size18: 18px;
  --font-size32: 32px;
  --font-size28: 28px;
  --font-size23: 23px;
}
.container {
  width: 100%;
  max-width: 1440px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 15px;
  padding-right: 15px;
}

a {
  text-decoration: none;
}

.primary-color {
  color: var(--Primary-color);
}
.medium-primary-color {
  color: var(--medium-primary-color);
}
.light-primary-color {
  color: var(--light-primary-color);
}
.secondary-color {
  color: var(--Secondary-color);
}
.dark-secondary-color {
  color: var(--dark-secondary-color);
}
.light-secondary-color {
  color: var(--light-secondary-color);
}
.yellow-color {

}
.medium-yellow-color {
  color: var(--medium-yellow-color);
}
.light-yellow-color {
  color: var(--light-yellow-color);
}
.light-gray-color {
  color: var(--light-gray-color);
}
.bg-light-gray-color {
  background-color: var(--light-gray-color);
}
.bg-light-blue-color {
  background-color: var(--light-secondary-color);
}
.bg-light-purple-color {
  background-color: var(--light-primary-color);
}
.bg-light-yellow-color {
  background-color: var(--light-yellow-color);
}
.paragraphe-color {
  color: var(--paragraphe-color);
}
.gray-color {
  color: var(--gray-color);
}
.white-color {

.font-size18 {

}

}
.font-size28 {

}
.font-size32 {

}

}

.border-radius10 {

}
.border-radius20 {

}

.purple-border-bottom {

.yellow-border-bottom {

}

}
.gray-border-left {

}
.purple-border-right {

}

}
.border-right-8 {

.border-bottom-14 {

}

}

.col-12 {

}

}

@media (max-width: 1200px) {
  .container {
    max-width: 960px;
  }
}

@media (max-width: 992px) {
  .container {
    max-width: 720px;
  }
}

@media (max-width: 768px) {
  .container {
    max-width: 540px;
  }
  .col-1,
  .col-2,
  .col-3,
  .col-4,
  .col-5,
  .col-6,
  .col-7,
  .col-8,
  .col-9,
  .col-10,
  .col-11,
  .col-12 {
    width: 100%;
  }
}

@media (max-width: 576px) {
  .container {
    max-width: 100%;
    padding-left: 10px;
    padding-right: 10px;
  }
}
/* block anecdote styles */
.container-anecdote {
  align-items: center;
  row-gap: 20px;
  column-gap: 20px;
  padding-top: 30px;
  padding-right: 31px;
  padding-bottom: 30px;
  padding-left: 28px;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  border-bottom-right-radius: 15px;
  border-bottom-left-radius: 15px;
  background-image: initial;
  background-position-x: initial;
  background-position-y: initial;
  background-size: initial;
  background-repeat: initial;
  background-attachment: initial;
  background-origin: initial;
  background-clip: initial;
  background-color: rgb(255, 255, 255);
  box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 4px 0px;
}

@media (max-width: 768px) {
  .container-anecdote {
    flex-wrap: wrap;
  }
}

</style>
<body>
<!--  block anecdote -->
<div class="container-anecdote flex">

      alt=""

  <div class="txt-container">

    <p class="paragraphe paragraphe-color">

      mi velit. Praesent commodo aliquet gravida. Etiam erat nisi, malesuada

</div>
