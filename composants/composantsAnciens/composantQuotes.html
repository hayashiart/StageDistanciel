<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composant Quotes</title>
    <style>
      /* ===========================
           COMPOSANT QUOTES ANCIENS
        =========================== */

      /* Variables CSS nécessaires */
      :root {
        --main-font: "Poppins", serif;
        --paragraphe-color: #514b4b;
      }

      /* Styles de base */
      * {
        word-break: break-word;
        box-sizing: border-box;
      }

      /* Classes utilitaires spécifiques */
      .quotes-anciens-flex {
        display: flex;
      }

      .quotes-anciens-align-center {
        align-items: center;
      }

      .quotes-anciens-justify-between {
        justify-content: space-between;
      }

      .quotes-anciens-wrap {
        flex-wrap: wrap;
      }

      .quotes-anciens-gap {
        row-gap: 20px;
        column-gap: 20px;
      }

      /* Paragraphe */
      .quotes-anciens-paragraphe {
        text-align: justify;
        color: var(--paragraphe-color);
        font-family: var(--main-font);
        font-size: 18px;
        font-weight: 400;
      }

      .quotes-anciens-paragraphe-color {
        color: var(--paragraphe-color);
      }

      /* Quote block styles */
      .quotes-anciens-container {
        align-items: center;
        justify-content: space-between;
        row-gap: 20px;
        column-gap: 20px;
        border-top-left-radius: 15px;
        border-top-right-radius: 150px;
        border-bottom-right-radius: 150px;
        border-bottom-left-radius: 15px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 4px 0px;
        padding-top: 20px;
        padding-right: 40px;
        padding-bottom: 20px;
        padding-left: 40px;
      }

      .quotes-anciens-wrap-img {
        margin-left: auto;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .quotes-anciens-container {
          flex-direction: column;
          align-items: flex-start;
          row-gap: 20px;
          column-gap: 20px;
          border-top-left-radius: 15px;
          border-top-right-radius: 15px;
          border-bottom-right-radius: 150px;
          border-bottom-left-radius: 15px;
        }
        .quotes-anciens-wrap-img {
          margin-left: 0px;
          text-align: center;
        }
      }

      @media (max-width: 576px) {
        .quotes-anciens-container {
          padding-top: 15px;
          padding-right: 15px;
          padding-bottom: 15px;
          padding-left: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Quote block -->
    <div
      class="quotes-anciens-container quotes-anciens-flex quotes-anciens-align-center quotes-anciens-justify-between quotes-anciens-gap"
    >
      <div class="wrap-quotes">
        <img
          alt=""
          src="https://medias.dstanciel.com/pages/96072686-9b35-4e3c-b427-5e25fc253e2b/hjacxk4wT3y7A3xNq0JcTtfNS8lfT2iFNtgp5wrj.png"
        />
        <p class="quotes-anciens-paragraphe quotes-anciens-paragraphe-color">
          Assurer un événement, c'est anticiper des imprévus qui, autrement,
          pourraient ruiner tout un projet.
        </p>
      </div>
      <div class="quotes-anciens-wrap-img">
        <img
          alt=""
          src="https://medias.dstanciel.com/pages/96072686-9b35-4e3c-b427-5e25fc253e2b/cxdHeeCJ6HG1HJHRAuGKXOdR0O4vHUznBMqcRbWj.png"
        />
      </div>
    </div>
  </body>
</html>
